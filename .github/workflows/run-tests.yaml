name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  build-and-test:
    name: Linux Test
    runs-on: ubuntu-latest
    steps:
      - name: Go 1.17
        uses: actions/setup-go@v1
        with:
          go-version: 1.17
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...

      - name: Test Server Starts
        run: cd api && ./test_server_startup.sh
