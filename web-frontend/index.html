<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Runner-X Project</title>


    <script src="node_modules/codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="style/main.css">
    <script src="node_modules/codemirror/mode/javascript/javascript.js"></script>
    <script src="node_modules/codemirror/mode/python/python.js"></script>
    
    <link rel="stylesheet" href="node_modules/codemirror/theme/3024-day.css">
    <link rel="stylesheet" href="node_modules/codemirror/theme/3024-night.css">
    <link rel="stylesheet" href="node_modules/codemirror/theme/blackboard.css">
    <link rel="stylesheet" href="node_modules/codemirror/theme/darcula.css">
    <link rel="stylesheet" href="node_modules/codemirror/theme/dracula.css">
    <link rel="stylesheet" href="node_modules/codemirror/theme/eclipse.css">
    <link rel="stylesheet" href="node_modules/codemirror/theme/elegant.css">
    <link rel="stylesheet" href="node_modules/codemirror/theme/erlang-dark.css">
    <link rel="stylesheet" href="node_modules/codemirror/theme/idea.css">
    <link rel="stylesheet" href="node_modules/codemirror/theme/isotope.css">
    <link rel="stylesheet" href="node_modules/codemirror/theme/midnight.css">
    <link rel="stylesheet" href="node_modules/codemirror/theme/lucario.css">
    <link rel="stylesheet" href="node_modules/codemirror/theme/material.css">
    <link rel="stylesheet" href="node_modules/codemirror/theme/monokai.css">
    <link rel="stylesheet" href="node_modules/codemirror/theme/solarized.css">

</head>

<body>
    <div id="wrapper">
        <h1><b><i>Runner-X</i></b></h1>
        <div class="selectors">
            <select id="lang-select" onchange="updateLanguage()">langs</select>
            <select onchange="selectTheme()" id="theme-select">
                <option selected>default</option>
                <option>3024-day</option>
                <option>3024-night</option>
                <option>blackboard</option>
                <option>darcula</option>
                <option>dracula</option>
                <option>eclipse</option>
                <option>elegant</option>
                <option>erlang-dark</option>
                <option>idea</option>
                <option>isotope</option>
                <option>lucario</option>
                <option>material</option>
                <option>monokai</option>
                <option>solarized</option>
            </select>
        </div>
        <p>
            <textarea id='code'></textarea>
        </p>

        <button id="submit-btn" onclick=runCall()>Submit</button>
        <div class="field output">
            <div class="field box" id="stdout-field">Stdout: </div>
            <div class="field box" id="stderr-field">Stderr: </div>
            <div class="field box" id="err-field">Error: </div>
        </div>
        <footer>
            Frontend for the Runner-X Project. <a href="https://github.com/camerondurham/runner">See the code</a>
        </footer>
    </div>
</body>

<script src="js/api-calls.js"></script>
<script src="js/load.js"></script>

</html>
